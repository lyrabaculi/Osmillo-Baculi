

{% include 'pages/index.html' %}

<style>
    h1 {
        margin-top: 100px;
        color: #000;
        text-align: center;
    }

    /* Add some basic styling for the form */
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 100%;
        margin: 30px auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }

    button {
        background-color: #7d4c7d;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #6a3a6a;
    }
</style>

{% block content %}
  <h1>Donation Form</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}

  <form action="{% url 'submit_donation' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="phone_number">Phone Number:</label>
    <input type="tel" id="phone_number" name="phone_number" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" required></textarea>

    <label for="image1">Image 1:</label>
    <input type="file" id="image1" name="image1" accept="image/*" required>

    <label for="image2">Image 2:</label>
    <input type="file" id="image2" name="image2" accept="image/*" required>

    <label for="image3">Image 3:</label>
    <input type="file" id="image3" name="image3" accept="image/*" required>
    <input type="hidden" id="id" name="id" value="{{ donation.id }}">
    <button type="submit">Submit Donation</button>
  </form>
{% endblock %}
