{% include 'pages/index.html' %}

<style>
    h1 {
        margin-top: 100px;
        color: #000;
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
    }

    button {
        background-color: #7d4c7d;
        color: #fff;
        padding: 12px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
    }

    button:hover {
        background-color: #6a3a6a;
    }

    p.error-message {
        color: red;
        margin-top: -10px;
        margin-bottom: 10px;
        text-align: center;
    }
</style>

{% block content %}
    <h1>Login</h1>
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endfor %}
  {% endif %}
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}
    <form method="post" action="{% url 'submit_login' %}">  <!-- Corrected the URL name -->
        {% csrf_token %}
        {{ form.as_p }}
        <label for="{{ form.email.id_for_label }}">Email:</label>
        <input type="email" id="{{ form.email.id_for_label }}" name="email" required>
        <label for="{{ form.password.id_for_label }}">Password:</label>
        <input type="password" id="{{ form.password.id_for_label }}" name="password" required>
        <button type="submit">Login</button>
    </form>
{% endblock %}
